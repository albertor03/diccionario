{% extends 'base/base.html' %} {% block content %}

<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row de-flex justify-content-center">
        <div class="col-5 border rounded-lg p-4 mr-3">
            <form method="POST" action="/agregar-termino">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombreTermino">Termino</label>
                    <input type="text" class="form-control" name="nombreTermino" required>
                </div>
                <div class="form-group">
                    <label for="nombreDefinicion">Deficinion</label>
                    <textarea class="form-control" rows="4" name="nombreDefinicion" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
